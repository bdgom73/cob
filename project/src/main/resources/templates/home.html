<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/headerV1 :: common_headerV1(~{::title},~{::link})">
    <title>Cob - 팀 프로젝트의 시작</title>
    <link th:href="@{/assets/css/home.css}" href="./assets/css/home.css" rel="stylesheet" type="text/css" media="all">
</head>
<body th:replace="common/basicLayout :: basic_body(~{::main})">
    <main>
        <div class="position-relative overflow-hidden p-5 p-md-5 bg-light main_bg">
          <div class="p-lg-5 mx-auto my-5 main_body">
            <h2 class="display-4 fw-normal" style="color : #272727">Team Building</h2>
            <p class="lead fw-normal">
                팀원과의 아이디어를 공유하고
                팀 프로젝트의 일정 및 진행사항을 기록해보세요!
            </p>
            <a class="btn btn-dark" href="/teams">Join Team</a>
            <a class="btn btn-secondary" href="/teams/create">Make Team</a>
          </div>
        </div>
        <div class="p-5 p-md-5">
            <hr class="featurette-divider">

            <div class="row featurette" >
                <div class="col-md-7">
                    <h2 class="featurette-heading">프로젝트를 위한 전용 공간을 만들어보세요</h2>
                    <p class="lead">
                        팀원과의 아이디어 공유, 확장, 구현을 통해 열정을 보여주세요!
                        서로의 성장을 도울 수 있어요
                    </p>
                </div>
                <div class="col-md-5">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#eee"/>
                        <text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text>
                    </svg>
                </div>
            </div>

            <hr class="featurette-divider">

            <div class="row featurette" >
                <div class="col-md-7 order-md-2">
                    <h2 class="featurette-heading"> 일정을 공유하고 프로젝트 진행사항을 기록하고 진행해요</h2>
                    <p class="lead">
                        팀원과 일정을 공유하고 프로젝트 진행사항을 상세히 기록할 수 있어요.
                    </p>
                </div>
                <div class="col-md-5 order-md-1">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
