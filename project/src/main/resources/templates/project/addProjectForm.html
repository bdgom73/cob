<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/headerV1 :: common_headerV1(~{::title},~{::link})">
    <title>Cob - 프로젝트 생성</title>
    <link th:href="@{/assets/css/home.css}" href="./assets/css/home.css" rel="stylesheet" type="text/css" media="all">
</head>
<body th:replace="~{common/team/teamTemplate :: team_template(~{::main}, ${teamId})}">
    <main>
        <section>
            <h2 class="mt-3">
                <span class="text-primary">프로젝트 생성</span>
            </h2>
            <hr>
            <div class=" p-3 shadow rounded bg-body" style="margin : 0 auto; max-width : 800px">
                <form th:action method="post" th:object="${project}" style="min-width : 200px; margin: 0 auto">
                    <div class="mb-3">
                        <label for="name" class="form-label">프로젝트명</label>
                        <input type="text" class="form-control" id="name" th:field="*{title}" placeholder="Team name">
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" th:field="*{introduction}" id="floatingIntroduceTextarea"></textarea>
                        <label for="floatingIntroduceTextarea">프로젝트 설명</label>
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">시작일</label>
                        <input type="datetime-local" id="startDate" th:field="*{startDate}" class="form-control" />
                        <label for="startDate" class="form-label mt-1">종료일</label>
                        <input type="datetime-local" id="endDate" th:field="*{endDate}" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">프로젝트 생성</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
