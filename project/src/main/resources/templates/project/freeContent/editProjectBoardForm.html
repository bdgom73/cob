<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/headerV1 :: common_headerV1(~{::title},~{::link})">
    <title>Cob - 글 수정</title>
    <link th:href="@{/assets/css/home.css}" href="./assets/css/home.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" th:href="@{/assets/css/ckeditor5.css}" type="text/css">

</head>
<body th:replace="~{common/team/teamTemplate :: team_template(~{::main}, ${teamId})}">
    <main>
        <script src="https://cdn.ckeditor.com/ckeditor5/32.0.0/classic/ckeditor.js"></script>
        <section>
            <h2 class="mt-3">
                <span class="text-primary">수정</span>
            </h2>
            <hr>
            <div class=" p-1 shadow rounded bg-body" style="margin : 0 auto; max-width : 1200px">
                <form th:action method="POST" th:object="${board}" style="min-width : 200px; margin: 0 auto">     
                    <div class="form-check form-switch mt-3" th:if="${loginMember.memberId == teamLeader.id}">    
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{notice}">
                        <label class="form-check-label" for="flexSwitchCheckDefault">공지사항</label>  
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">제목</label>
                        <input type="text" class="form-control" id="name" th:field="*{title}" placeholder="Team name">
                    </div>
                    <div class="form-floating mb-3">
                        <textarea  class="form-control" th:field="*{text}" style="min-height: 300px;"></textarea>
                    </div>     
                    <button type="submit" class="btn btn-primary w-100">수정</button>
                </form>
            </div>
        </section>
        <script th:inline="javascript">
            CKEDITOR.replace('text');
        </script>
    </main>
</body>
</html>
