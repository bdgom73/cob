<html xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" th:fragment="delete_project(project)" id="delete-project-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="join_members_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="join_members_label">프로젝트 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:object="${project}">
                <form th:action="@{/teams/} + ${teamId} + @{/projects/}+ ${project.projectId}+ @{/delete}" method="post" >
                    <p>정말로 프로젝트를 삭제하시겠습니까?</p>
                    <div style="font-size: 12px;">
                        <p>삭제 할 경우 관련된 일정 및 게시글 <span class="text-danger">모두 완전히 삭제</span>됩니다.</p>
                        <p>❗ 삭제 버튼 클릭시 <span class="text-danger">복구</span>가 불가능합니다.</p>
                    </div>
                  
                    <div class="mt-1 mb-3">
                        <input class="form-control" id="copy-projectTitle" th:placeholder="|'${project.projectTitle}' 입력해주세요|"/>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-danger" id="copy-delete-projectbtn" disabled>삭제</button>
                    </div>   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        const pt = [[${project.projectTitle}]];
        $("#copy-projectTitle").on("change", (e)=>{
            if(e.target.value === pt){
                $(e.target).css("border","1px solid #198754");
                $("#copy-delete-projectbtn").attr("disabled", false);
            }else{
                $(e.target).css("border","1px solid #dc3545");
                $("#copy-delete-projectbtn").attr("disabled", true);
            }
        });
    </script>
</div>
</html>
